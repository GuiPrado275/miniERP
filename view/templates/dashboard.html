<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - miniERP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login-container">
  <h2>Bem-vindo ao miniERP!</h2>
  <p>Você está logado.</p>
  <button onclick="window.location.href='mudar-senha.html'">Mudar Senha</button>
  <button onclick="window.location.href='excluir-conta.html'">Excluir Conta</button>
  <button onclick="window.location.href='buscar-conta.html'">Buscar Conta</button>
  <button onclick="logout()">Sair</button>
</div>

<script>
  function logout() {
    localStorage.removeItem("token");
    window.location.href = "index.html";
  }
</script>
</body>
</html>
