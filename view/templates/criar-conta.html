<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar Conta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login-container">
  <h2>Criar Conta</h2>
  <form id="criar-conta-form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>

    <button type="submit">Criar Conta</button>
  </form>

  <p id="mensagem-erro" class="erro" style="display: none;"></p>
  <p id="mensagem-sucesso" class="sucesso" style="display: none;"></p>

  <button onclick="voltarParaLogin()">Voltar para Login</button>
</div>

<script>
  document.getElementById("criar-conta-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    const erro = document.getElementById("mensagem-erro");
    const sucesso = document.getElementById("mensagem-sucesso");

    erro.style.display = "none";
    sucesso.style.display = "none";

    try {
      const resposta = await fetch("http://localhost:8080/user", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, senha })
      });

      if (resposta.ok) {
        sucesso.textContent = "Conta criada com sucesso!";
        sucesso.style.display = "block";
      } else {
        const errorData = await resposta.json();
        erro.textContent = errorData.message || "Erro ao criar conta.";
        erro.style.display = "block";
      }
    } catch (err) {
      erro.textContent = "Erro de conex√£o com o servidor.";
      erro.style.display = "block";
    }
  });

  function voltarParaLogin() {
    window.location.href = "index.html";
  }
</script>
</body>
</html>
